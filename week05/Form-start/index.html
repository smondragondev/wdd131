<main>
    <h1>Course Proposal Application</h1>
    <form method="get" action="thanks.html" class="wf1">
        <fieldset>
            <legend>Applicant Information</legend>
             
            <label for="">First Name*</label>
            <input type="text" name="fname" required>
            <label for="">Last Name*</label>
            <input type="text" name="lname" required>
            <label for="">Phone</label>
            <input type="tel" name="phone" placeholder="123123132">
            <label for="">Email*</label>
            <input type="email" name="email" placeholder="example@gmail.com" required>
            <label for="">Website</label>
            <input type="url" name="url" placeholder="http://">
        </fieldset>
        <fieldset>
            <legend>Course Information</legend>
            <div>Audience</div>
            <label for="">
                <input type="radio" name="audience" value="beginner">
                Beginner
            </label>
            <label for="">
                <input type="radio" name="audience" value="intermediate">
                Intermediate
            </label>
            <label for="">
                <input type="radio" name="audience" value="advanced">
                Advanced
            </label>
            <div>Software Needed</div>
            <label for="">
                <input type="checkbox" name="editing" value="yes">
                Photo Editing
            </label>
            <label for="">
                <input type="checkbox" name="code" value="yes">
                Coding
            </label>
            <label for="">
                <input type="checkbox" name="process" value="yes">
                Preprocessor
            </label>
            <label for="">
                <input type="checkbox" name="client" value="yes">
                FTP Client
            </label>
        </fieldset>
        <fieldset>
            <legend>Funding</legend>
            <label for="">Anticipated Completion Date <input type="date" name="completeDate"></label>
            <label for="">
                Course Subject
                <select name="subject">
                    <option value="">Please Select &#9662;</option>
                    <option value="software">Software Development</option>
                    <option value="design">Design</option>
                    <option value="business">Business</option>
                    <option value="marketing">Marketing</option>
                    <option value="photography">Photography</option>
                    <option value="writing">Writing</option>
                    <option value="video">Video</option>
                    <option value="audio">Audio</option>
                    <option value="animation">Animation</option>    
                </select>
            </label>
            <label for="">How Many Authors <input type="number" name="authors"></label>
        </fieldset>
        <input type="submit" value="Propose My Course">
    </form>
