<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="description" content="Prepare Table for WDD131" />

    <title>WDD131 | Prepare Table</title>
    <link rel="stylesheet" href="styles/prepare-table.css" />
  </head>
  <body>
    <main>
      <table>
        <caption>
          Table 1: Account Feature Comparison
        </caption>
        <thead>
          <tr>
            <th scope="colgroup" colspan="4">ACME Wildwest Services</th>
          </tr>
          <tr>
            <th scope="col"></th>
            <th scope="col">Basic</th>
            <th scope="col">Premium</th>
            <th scope="col">Deluxe</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">Feature 1</th>
            <td>✅</td>
            <td>✅</td>
            <td>✅</td>
          </tr>
          <tr>
            <th scope="row">Feature 2</th>
            <td>❎</td>
            <td>✅</td>
            <td>✅</td>
          </tr>
          <tr>
            <th scope="row">Feature 3</th>
            <td>❎</td>
            <td>❎</td>
            <td>✅</td>
          </tr>
        </tbody>
      </table>
    </main>
  </body>
</html>
