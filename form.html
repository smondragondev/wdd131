<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Product Review Form for WDD131 - Sergio Mondragon">
    <meta name="author" content="Sergio Mondragon">
    <title>WDD131 | Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/form-large.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="scripts/getdates.js" defer></script>
    <script src="scripts/form.js" defer></script>

</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <section>
            <form method="get" action="review.html">
                <p class="help-message">The fields with <span class="required-symbol">*</span> are required to fill.</p>
                <div>
                    <label for="product-name">Product Name <span class="required-symbol">*</span></label>
                    <select name="product-name" id="product-name" required>
                        <option value="" disabled selected>Select a product...</option>
                    </select>
                </div>
                <div>
                    <label>Overall Rating <span class="required-symbol">*</span></label>
                    <div class="stars">
                        <input type="radio" id="fivestar" name="stars" value="5" required><label for="fivestar"></label>
                        <input type="radio" id="fourstar" name="stars" value="4" required><label for="fourstar"></label>
                        <input type="radio" id="threestar" name="stars" value="3" required><label for="threestar"></label>
                        <input type="radio" id="twostar" name="stars" value="2" required><label for="twostar"></label>
                        <input type="radio" id="onestar" name="stars" value="1" required><label for="onestar"></label>
                    </div>
                </div>
                <div>
                    <label for="installation-date">Date of Installation <span class="required-symbol">*</span></label>
                    <input type="date" name="installation-date" id="installation-date" required>
                </div>
                <div class="useful-section">
                    <p>Which features did you find useful in the product?</p>
                    <span>(Check all that apply)</span>
                    <div class="useful-option">
                        <input type="checkbox" name="durability" id="durability" value="yes">
                        <label for="durability">
                            Durability
                        </label>
                    </div>
                    <div class="useful-option">
                        <input type="checkbox" name="ease-use" id="ease-use" value="yes">
                        <label for="ease-use">
                            Ease of use
                        </label>
                    </div>
                    <div class="useful-option">
                        <input type="checkbox" name="performance" id="performance" value="yes">
                        <label for="performance">
                            Performance
                        </label>
                    </div>
                    <div class="useful-option">
                        <input type="checkbox" name="design" id="design" value="yes">
                        <label for="design">
                            Design
                        </label>
                    </div>
                </div>
                <div>
                    <label for="written-review">Written Review <span class="optional-marker">(Optional)</span></label>
                    <textarea name="written-review" id="written-review" rows="5"></textarea>
                </div>
                <div>
                    <label for="user-name">Your Name <span class="optional-marker">(Optional)</span></label>
                    <input type="text" name="user-name" id="user-name">
                </div>
                <input type="submit" value="Post Review" id="post-review">
            </form>
        </section>
    </main>
    <footer>
        <p>
            &copy;<span id="currentYear"></span>  ðŸš€  Sergio Mondragon ðŸš€  PerÃº
        </p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
