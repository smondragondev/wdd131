        <nav>
            <ul>
                <li>
                    <a href="index.html" id="home">Home</a>

                    <a href="professionals.html" id="professionals">Professionals</a>

                </li>
                <li>
                    <a href="siteplan.html" >Siteplan</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <div class="title">
                <h2>Contact Us!</h2>
                <p>Do you want to be part of our family? Leave us a message.</p>
            </div>
            <form method="get" action="result.html">
                <p class="help-message">The fields with <span class="required-symbol">*</span> are required to fill.</p>
                <div>
                    <label for="user-name">Your Name <span class="required-symbol">*</span></label>
                    <input type="text" name="user-name" id="user-name" required>
                </div>
                <div>
                    <label for="user-phone">Your Phone <span class="required-symbol">*</span></label>
                    <input type="tel" name="user-phone" id="user-phone" required>
                </div>
                <div>
                    <label for="user-email">Your Email <span class="optional-marker">(Optional)</span></label>
                    <input type="email" name="user-email" id="user-email">
                </div>
                <div class="services">
                    <p>Which service do you offer? <span class="required-symbol">*</span></p>
                    <div class="service-option">
                        <input type="radio" name="service" value="electrician" id="electrician">
                        <label for="electrician">
                            Electrician
                        </label>
                    </div>
                    <div class="service-option">
                        <input type="radio" name="service" id="painter" value="painter">
                        <label for="painter">
                            Painter
                        </label>
                    </div>
                    <div class="service-option">
                        <input type="radio" name="service" id="taxi-driver" value="taxi-driver">
                        <label for="taxi-driver">
                            Taxi Driver
                        </label>
                    </div>
                    <div class="service-option">
                        <input type="radio" name="service" id="other" value="other">
                        <label for="other">
                            Other
                        </label>
                    </div>
                </div>
                <div>
                    <label for="message">A friendly message <span class="optional-marker">(Optional)</span></label>
                    <textarea name="message" id="message" rows="5"></textarea>
                </div>
                
                <input type="submit" value="Send message" id="send-message">
            </form>
            <div class="img-container">
                <img src="images/contact-us-1200-800.webp" alt="Two happy workers" width="750" loading="lazy">
            </div>
        </section>
    </main>
